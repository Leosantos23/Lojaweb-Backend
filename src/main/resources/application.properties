# Escolho o perfil
spring.profiles.active=test

# Envio e recebimento de email
default.sender=lesoft.com@gmail.com
default.recipient=lesoft.com@gmail.com

# Dados de jwt token
jwt.secret=SequenciaDeCaracteresParaAssinarToken

# Expirara em dois 24 horas
jwt.expiration=86400000

# Properties do aws
aws.access_key_id=Apaguei para fazer o commit
aws.secret_access_key=Apaguei para fazer o commit
s3.bucket=lojaweb-continuacao
s3.region=sa-east-1

# Para dizer que vou ter um prefixo nos arquivos no profile de Cliente
img.prefix.client.profile=cp
# Para definir um padrao de tamanho de imagem
img.profile.size=200

# Para configurar o tamanho maximo permitido para upload da foto de perfil
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


